<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="p-4 d-flex flex-column gap-3">
        <label for="expenseAmount">Choose Expense Amount</label>
        <input type="number" name="expenseAmount" class="w-25">
        <label for="description">Choose Description</label>
        <input type="text" name="description" class="w-25">
        <div>
            <span>Choose a Category</span>
            <br>
            <label>
                <input type="radio" name="choice" value="movie" class="w-3">
                Movie
            </label><br>
            <label>
                <input type="radio" name="choice" value="fuel">
                Fuel
            </label><br>
            <label>
                <input type="radio" name="choice" value="rent">
                Rent
            </label><br>
        </div>
        
        
        <button class="btn btn-primary btn-lg w-25" type="submit">Add Expense</button>

    </form>
    <ul id="ul">
       
    </ul>
    <script src="./script.js"></script>
  </body>
</html>
